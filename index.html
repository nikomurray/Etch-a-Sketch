<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="button" id="gridBtn"><span class="material-symbols-outlined">
            grid_on
            </span>Grid</div>
        <div class="button" id="clearBtn"><span class="material-symbols-outlined">
            clear_all
            </span>Clear</div>
        <div class="button" id="shadeBtn"><span class="material-symbols-outlined">
            stroke_full
            </span>Shade</div>
        <div class="button" id="randomBtn"><span class="material-symbols-outlined">
            looks
            </span>Random</div>
        <div class="button" id="eraserBtn"><span class="material-symbols-outlined">
            ink_eraser
            </span>Eraser</div>
        <div class="button">
          <input type="color" id="colorBtn" /><label for="colorBtn"
            >Color</label
          >
        </div>
      </nav>

      <div class="sketch-area" id="sketchArea"></div>
      <div class="slider-box">
        <input type="range" class="slider" id="slider" value="16" max="64" min="1">
        <p class="slider-value" id="sliderValue">16 x 16 (Resolution)</p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
